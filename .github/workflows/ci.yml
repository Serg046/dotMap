name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-test:
    runs-on: ${{ matrix.os }}
    name: Build and test on ${{ matrix.os }} ${{ matrix.architecture }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            architecture: x64
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build
      run: dotnet build dotMap/dotMap.csproj -c debug

    - name: Install .NET SDK
      if: matrix.os == 'macos-latest'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.x

    - name: Install libssl
      if: matrix.os == 'ubuntu-latest'
      run: |
        wget http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
        sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2_amd64.deb

    - name: Re-reference built dotMap
      uses: richardrigutins/replace-in-files@v2
      with:
        files: dotMap.FunctionalTests/dotMap.FunctionalTests.csproj
        search-text: '<ProjectReference Include="..\dotMap\dotMap.csproj" OutputItemType="Analyzer" />'
        replacement-text: '<Reference Include="../dotMap/dotMap/bin/debug/netstandard2.0/dotMap.dll" OutputItemType="Analyzer" />'

    - name: Test
      run: dotnet test dotMap.FunctionalTests/dotMap.FunctionalTests.csproj
