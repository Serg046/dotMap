name: Release
on:
  push:
    tags:        
      - '*' 

jobs:
  test:
    name: Test the release v${{github.ref_name}}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          2.x
          9.x

    - name: Test
      run: dotnet test

  release:
    name: Release v${{github.ref_name}}
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          2.x
          9.x

    - name: Install libssl
      run: |
        wget http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
        sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2_amd64.deb

    - name: Set the package release version
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "<Version>.*</Version>"
        replace: "<Version>${{github.event.inputs.release-version}}</Version>"
        include: "dotMap/dotMap.csproj"
        regex: true

    - name: Build
      run: dotnet build -c Release

    - name: Commit the new version
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dotMap/dotMap.csproj
        git commit -m "Release v${{github.event.inputs.release-version}}"
        
    - name: Push and save the new version
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref_name }}
        github_token: ${{ secrets.WORKFLOW_TOKEN }}
