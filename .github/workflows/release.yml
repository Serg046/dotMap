name: Release
on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'Release version'
        required: true
        default: '0.0.1'
  push:
    tags:        
      - '*' 

jobs:
  test:
    name: Test v$release-version
    runs-on: ubuntu-latest
    env:
      release-version: ${{github.event.inputs.release-version}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          2.x
          9.x

    - name: Install libssl
      run: |
        wget http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
        sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2_amd64.deb

    - name: Test
      run: dotnet test

  release:
    needs: test
    name: Release v${{needs.test.release-versio}}
    runs-on: ubuntu-latest
    env:
      release-versio: ${{needs.test.release-versio}}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Set the package release version
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "<Version>.*</Version>"
        replace: "<Version>$release-version</Version>"
        include: "dotMap/dotMap.csproj"
        regex: true

    - name: Build and pack
      run: dotnet pack dotMap/dotMap.csproj -c Release

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NuGet packages
        path: dotMap/**/*.nupkg

    - name: Save and push the new version
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dotMap/dotMap.csproj
        git commit -m "Release v$release-version"
        git push
